<breadcrumb></breadcrumb>

<section class="content center-sm">
    <div class="col-sm-10 col-sm-offset-1 center-xs">
        
        <titulo titulo="{{!cliente.codigo ? 'Novo cliente' : 'Editar cliente'}}"></titulo>

        <form action="#" method="post" accept-charset="utf-8" (submit)="salvar($event)">
            <div class="row col-md-10 col-md-offset-1 start-xs">
                <div class="col-sm-9 col-xs-12">
                    <label for="nomeFantasia">Nome fantasia <i class="fa fa-asterisk obgt"></i></label>
                    <input id="nomeFantasia" type="text" name="nomeFantasia" placeholder="Nome fantasia" [(ngModel)]="cliente.nomeFantasia">
                </div>
                <div class="col-sm-3 col-xs-12 center-xs">
                    <label for="status">Status</label>
                    <div class="toggle col-xs-12 row middle-xs center-xs">
                        <span>Inativo</span>
                        <label class="switch">
                            <input id="status" type="checkbox" name="status" [(ngModel)]="cliente.status">
                            <div class="slider"></div>
                        </label>
                        <span>Ativo</span>
                    </div>
                </div>

                <div class="col-sm-6 col-xs-12">
                    <label for="razaoSocial">Razão Social <i class="fa fa-asterisk obgt"></i></label>
                    <input id="razaoSocial" type="text" name="razaoSocial" placeholder="Razão Social" [(ngModel)]="cliente.razaoSocial">
                </div>

                <div class="col-sm-6 col-xs-12">
                    <label for="cnpj">CNPJ</label>
                    <input id="cnpj" type="text" name="cnpj" placeholder="CNPJ" [textMask]="{mask: inputMask.cnpjMask}" [(ngModel)]="cliente.cnpj">
                </div>

                <div class="col-sm-6 col-xs-12">
                    <label for="telefone">Telefone</label>
                    <input id="telefone" type="text" name="telefone" placeholder="Telefone" [textMask]="{mask: inputMask.telMask}" [(ngModel)]="cliente.telefone">
                </div>

                <div class="col-sm-6 col-xs-12">
                    <label for="email">Email</label>
                    <input id="email" type="text" name="email" placeholder="Email" [(ngModel)]="cliente.email">
                </div>

                <div class="col-xs-12 end-xs">
                    <span class="excluir fl" (click)="excluir($event)" *ngIf="cliente.codigo">
                        <i class="fa fa-times fa-lg"></i> Excluir
                    </span>

                    <button class="btn-azul"><i class="fa fa-floppy-o fa-lg"></i>Salvar</button>
                </div>
            </div>
        </form>
    </div>
</section>

<button *ngIf="cliente.codigo" class="btn-add btn-azul" type="button" [routerLink]="['/cadastros/cliente/adicionar']"> <i class="fa fa-plus fa-lg"></i> </button>

<alerta [alerta]="alerta"></alerta>
