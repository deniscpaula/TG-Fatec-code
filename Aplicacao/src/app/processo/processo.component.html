<breadcrumb></breadcrumb>

<section class="content center-sm">
    <div class="col-sm-10 col-sm-offset-1 center-xs">
        
        <titulo titulo="{{!processo.codigo ? 'Novo processo' : 'Editar processo'}}"></titulo>
        
        <form action="#" method="post" accept-charset="utf-8" (submit)="salvar($event)">
            <div class="row col-md-10 col-md-offset-1 start-xs">
                <div class="col-sm-5 col-xs-12">
                    <label for="nome">Nome <i class="fa fa-asterisk obgt"></i></label>
                    <input id="nome" type="text" name="nome" placeholder="Nome" [(ngModel)]="processo.nome">
                </div>
                
                <div class="col-sm-4 col-xs-12">
                    <label for="sigla">Sigla</label>
                    <input id="sigla" type="text" name="sigla" placeholder="Sigla" [(ngModel)]="processo.sigla">
                </div>

                <div class="col-sm-3 col-xs-12 center-xs">
                    <label for="status">Status</label>
                    <div class="toggle col-xs-12 row middle-xs center-xs">
                        <span>Inativo</span>
                        <label class="switch">
                            <input id="status" type="checkbox" name="status" [(ngModel)]="processo.status">
                            <div class="slider"></div>
                        </label>
                        <span>Ativo</span>
                    </div>
                </div>

                <div class="col-xs-12">
                    <label for="cor">Cor</label>
                    <input id="cor" type="text" name="cor" [(ngModel)]="processo.cor"/>
                </div>

                <div class="col-xs-12 end-xs">
                    <span class="excluir fl" (click)="excluir($event)" *ngIf="processo.codigo">
                        <i class="fa fa-times fa-lg"></i> Excluir
                    </span>

                    <button class="btn-azul" type=""><i class="fa fa-floppy-o fa-lg"></i>Salvar</button>
                </div>
            </div>
        </form>
    </div>
</section>

<button *ngIf="processo.codigo" class="btn-add btn-azul" type="button" [routerLink]="['/cadastros/processo/adicionar']"> <i class="fa fa-plus fa-lg"></i> </button>

<alerta [alerta]="alerta"></alerta>
